<ion-view view-title="Chats">
  <ion-content>
              <form ng-submit="submitTheForm(customQuote);modal.hide();", name="customQuoteForm">

                <div class="list">

                  <div class="item item-divider">
                    User Information
                  </div>

                  <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model="txtUserName">
                  </label>

                  <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model = "txtEmail">
                  </label>

                  <a class="button button-block button-icon" href="#" ng-click="addImage()">
                    <i class="icon ion-android-camera"></i>
                    Insert Image
                  </a>

                  <div class="row responsive-sm">
                    <div class="col"><textarea class="report-textarea" ng-model = "txtNotes" style= "border-style:solid; width: 100% ;margin-top: 10px;
                 border-width: thin;" placeholder="Enter content here.." rows="7">
                 </textarea></div>
                  </div>
                </div>

                <button class="button button-block button-assertive" ng-disabled="customQuoteForm.$invalid">
                  Submit
                </button>
              </form>
  </ion-content>
</ion-view>
